<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section id="hours">
      <div class="d-flex flex-column bd-highlight mb-3 rounded">
        <div class="hour row">
          <p class="col-2" id="9am" data-militaryTime="9">9am</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        <div class="hour row">
          <p class="col-2" id="10am" data-militaryTime="10">10am</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        <div class="hour row">
          <p class="col-2" id="11am" data-militaryTime="11">11am</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        <div class="hour row">
          <p class="col-2" id="12pm" data-militaryTime="12">12pm</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        <div class="hour row">
          <p class="col-2" id="1pm" data-militaryTime="13">1pm</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        <div class="hour row">
          <p class="col-2" id="2pm" data-militaryTime="14">2pm</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        <div class="hour row">
          <p class="col-2" id="3pm" data-militaryTime="15">3pm</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        <div class="hour row">
          <p class="col-2" id="4pm" data-militaryTime="16">4pm</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        <div class="hour row">
          <p class="col-2" id="5pm" data-militaryTime="17">5pm</p>
          <input type="text" name="tasks" class="task col-8" placeholder="Write your task here">
          <button class="save col-2">Save</button>
        </div>
        

        
      </div>
    </section>
 
        
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
